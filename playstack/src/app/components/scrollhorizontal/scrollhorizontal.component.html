<ion-slides>
  <ion-slide *ngFor="let cancion of listaCanciones | async | keyvalue"
      (click)="rs.start(rs.constructTrack(cancion))">
    <ion-card>
      <img src="{{ cancion.value.ImagenesAlbum[0] }}"/>
      <ion-card-header>
        <ion-label>
          {{ cancion.key }}
        </ion-label>
      </ion-card-header>
    </ion-card>
  </ion-slide>
</ion-slides>
