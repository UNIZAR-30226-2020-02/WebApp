<ion-slides>
  <ion-slide *ngFor="let track of rs.playlist" (click)="rs.start(track)">
    <ion-card>
      <img src="{{track.cover}}"/>
      <ion-card-header>
        <ion-label [color]="track == rs.activeTrack ? 'playstack shade' : 'white'">
          {{ track.name }}
        </ion-label>
      </ion-card-header>
    </ion-card>
  </ion-slide>
</ion-slides>
