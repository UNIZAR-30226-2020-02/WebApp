<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let conjunto of conjuntos | keyvalue">
  <ion-card (click)="openConjunto(conjunto)">
      <img [src]="conjunto.value"/>
      <ion-card-header>
        <ion-label>
          {{ conjunto.key }}
        </ion-label>
      </ion-card-header>
    </ion-card>
  </ion-slide>
</ion-slides>
