<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let playlist of listaPlaylists">
    <ion-card (click)="openPlaylist(playlist)">
      <img src="{{ playlist.covers[0] }}"/>
      <ion-card-header>
        <ion-label>
          {{ playlist.nombre }}
        </ion-label>
      </ion-card-header>
    </ion-card>
  </ion-slide>
</ion-slides>
