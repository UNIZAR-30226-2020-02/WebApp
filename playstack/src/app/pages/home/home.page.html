<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div expand="full">
    <h1>Recientes</h1>
    <ion-grid>
      <app-scrollhorizontal></app-scrollhorizontal>
      <ion-col>Playlist2</ion-col>
      <ion-col>Playlist3</ion-col>
      <ion-col>Playlist4</ion-col>
      <ion-col>Playlist5</ion-col>
    </ion-grid>
  </div>
  <div expand="full">
    <h1>Playlists populares</h1>
    <ion-item></ion-item>
  </div>
  <div expand="full">
    <h1>Pruebas del reproductor</h1>
    <ion-list>
      
      <ion-item button *ngFor="let track of rs.playlist" (click)="rs.start(track)">
        <ion-label [color]="track == rs.activeTrack ? 'success' : 'warning'">
          {{ track.name }}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>

<ion-footer>
  <app-reproductor></app-reproductor>
</ion-footer>
