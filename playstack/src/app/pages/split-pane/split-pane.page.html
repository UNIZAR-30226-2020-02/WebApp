<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">

    <ion-content>
      <ion-list id="inbox-list">

        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-avatar>
                  <ion-img [src]="fotoUsuario" style="width: 45px;height : 45px;"></ion-img>
              </ion-avatar>
            </ion-col>
            <ion-col size="6">
              <ion-row>
                <ion-list-header style="margin-left: 3px">{{ nombreUsuario }}</ion-list-header>
              </ion-row>
              <ion-row>
                <ion-note style="margin-left: 3px">Cuenta {{tipoCuenta}}</ion-note>
              </ion-row>
            </ion-col>
            <ion-col size="4">
              <ion-item [routerLink]="['/app/configuration']" lines="none">
                <ion-icon name="cog-outline" style="padding: 1px; zoom: 1.5;"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>


        <ion-menu-toggle auto-hide="false">

          <ion-item [routerLink]="['/app/home']" lines="none" detail="false" (click)="seleccionar('home')" [class.selected]="tabSeleccionada == 'home'">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item [routerLink]="['/app/buscar']" lines="none" detail="false" (click)="seleccionar('buscar')" [class.selected]="tabSeleccionada == 'buscar'">
            <ion-icon slot="start" name="search-outline"></ion-icon>
            <ion-label>Buscar</ion-label>
          </ion-item>

          <ion-item [routerLink]="['/app/biblioteca']" lines="none" detail="false" (click)="seleccionar('biblioteca')" [class.selected]="tabSeleccionada == 'biblioteca'">
            <ion-icon slot="start" name="library-outline"></ion-icon>
            <ion-label>Biblioteca</ion-label>
          </ion-item>

          <ion-item [routerLink]="['/app/creador-contenido']" lines="none" detail="false" (click)="seleccionar('creador-contenido')" [class.selected]="tabSeleccionada == 'creador-contenido'">
            <ion-icon style="width: 25px; height: 25px; padding-right: 20px;" src="assets/icon/playstack-icon.svg"></ion-icon>
            <ion-label>Crear contenido</ion-label>
          </ion-item>

          <ion-item [routerLink]="['/app/social']" lines="none" detail="false" (click)="seleccionar('social')" [class.selected]="tabSeleccionada == 'social'">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Social</ion-label>
          </ion-item>

        </ion-menu-toggle>

      </ion-list>

      <ion-list id="labels-list">
        <ion-list-header>Playlists</ion-list-header>

        <ion-item *ngFor="let playlist of playlists" lines="none">
          <ion-icon slot="start" md="list-sharp"></ion-icon>
          <ion-label>{{ playlist }}</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>

  </ion-menu>


  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>
