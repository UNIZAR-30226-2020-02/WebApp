<ion-header>
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Perfil de usuario
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col>
            <div class="image-cropper">
              <img [src]="URLimagenUsuario" class="imagen-perfil"/>
            </div>
            <ion-label style="display: block;padding-top:25px;">{{nombreUsuario}}</ion-label>
            <ion-label style="display: block;padding-top:25px;">{{correoUsuario}}</ion-label>
          </ion-col>


          <ion-col style="padding: 40px;" class="ion-text-center">

            <!-- Configuración -->
            <form ngForm (ngSubmit)="cambiarDatos()">
              <ion-item lines="none" style="padding-top: 20px; padding-left: -10px;">
                <ion-text color="light">Cambia aquí tu nombre de usuario, ¡es gratis!</ion-text>
              </ion-item>
              <ion-item>
                <ion-input [(ngModel)]="nuevoNombreUsuario" name="correo" autocorrect="on"
                  autofocus="on" clearInput="true" inputmode="text" placeholder="Nuevo nombre de usuario"></ion-input>
                <ion-icon name="person-circle-outline"></ion-icon>
              </ion-item>
              <ion-item lines="none" style="padding-top: 20px; padding-left: -10px;">
                <ion-text color="light">Por favor, confírmanos que eres tú</ion-text>
              </ion-item>
              <ion-item>
                <ion-input [(ngModel)]="correo" name="nombre" clearInput="true" inputmode="text"
                  placeholder="Introduce tu dirección de correo electrónico"></ion-input>
                <ion-icon name="mail-outline"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="passwd"
                  name="passwd" clearInput="true" placeholder="Introduce tu contraseña"></ion-input>
                <ion-icon [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
              </ion-item>
              <ion-text color="danger">{{ mensajeCambioDatos }}</ion-text>
              <ion-item lines="none" class="boton-aceptar">
                <div style="padding-top: 10px;">
                  <ion-button type="submit" color="light" style="--border-radius: 15px; width: 310px;">
                    <b>Guardar cambios</b>
                </ion-button>
                </div>
              </ion-item>
            </form>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Suscripción y cuenta
      </ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <ion-button *ngIf="suscripcionUsuario === 'No Premium'" (click)="actualizar()" style="width: 200px">Pásate a premium</ion-button>
      <ion-button (click)="logout()" [routerLink]="['/login']" color="playstack-soft"
        style="--border-radius: 15px;width:50%;margin-left: 15%;">
        <b>Cerrar Sesión</b>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-reproductor></app-reproductor>
  </ion-toolbar>
</ion-footer>
