<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="../home"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Perfil de usuario
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button (click)="cambiarImagen()">
              <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
            </ion-button>
            <ion-label style="display: block;">Cambiar imagen de usuario</ion-label>
          </ion-col>
          <ion-col>


            <!-- Configuración -->
            <form ngForm (ngSubmit)="cambiarDatos()">
              <ion-item>
                <ion-input required="true" [(ngModel)]="nuevoNombreUsuario" name="correo" autocorrect="on"
                  autofocus="on" clearInput="true" inputmode="text" [placeholder]="nombreUsuario"></ion-input>
                <ion-icon name="person-circle-outline"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input required="true" [(ngModel)]="nuevoCorreo" name="nombre" clearInput="true" inputmode="text"
                  [placeholder]="correoUsuario"></ion-input>
                <ion-icon name="mail-outline"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-text color="danger">{{ mensajeCambioDatos }}</ion-text>
                <div style="padding: 10px;">
                  <ion-button type="submit" color="light" style="--border-radius: 15px; width: 310px;"><b>Guardar
                      cambios</b>
                  </ion-button>
                </div>
              </ion-item>
            </form>

            <form ngForm (ngSubmit)="cambiarPasswd()">
              <ion-item>
                <ion-input [type]="showPassword ? 'text' : 'password'" required="true" [(ngModel)]="nuevaPasswd"
                  name="passwd" clearInput="true" placeholder="Nueva Contraseña (Mínimo 8 caracteres)"></ion-input>
                <ion-icon [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input [type]="showPasswordConfirm ? 'text' : 'password'" required="true"
                  [(ngModel)]="nuevaPasswdConfirm" name="passwdConfirm" clearInput="true"
                  placeholder="Confirmar contraseña"></ion-input>
                <ion-icon [name]="passwordConfirmToggleIcon" (click)="togglePassword2()"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-text color="danger">{{ mensajeCambioContrasena }}</ion-text>
                <div style="padding: 10px;">
                  <ion-button type="submit" color="light" style="--border-radius: 15px; width: 310px;"><b>Cambiar
                      contraseña</b>
                  </ion-button>
                </div>
              </ion-item>
            </form>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Cuenta
      </ion-card-title>
    </ion-card-header>

    <ion-card-content style="display: flex; align-items: center; justify-content: center;">
      Tienes una subscripción
      <ion-chip style="width: 100px; display: block">Estándar</ion-chip>
      <ion-button (click)="actualizar()" style="width: 200px; display: block">Hacerse premium</ion-button>
    </ion-card-content>
  </ion-card>



  <ion-button (click)="logout()" [routerLink]="['/login']" color="playstack-soft"
    style="--border-radius: 15px; width: 75%; padding-bottom: 10px; padding-left: 12%;"><b>Cerrar Sesión</b>
  </ion-button>




</ion-content>
