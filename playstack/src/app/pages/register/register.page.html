<ion-header>
  <ion-toolbar>
    <ion-title>
      <div style="display: flex;">
        <ion-icon class="initPageLogo" src="assets/icon/playstack-icon.svg"></ion-icon>
        <h1>PlayStack</h1>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: linear-gradient(#e94546, #e94546, #ef7b7e, #3d2d2d);">
  <ion-card class="card">
    <ion-card-content class="ion-text-center">
      <h1 class="itemCard">Empieza a escuchar música gratis con PlayStack</h1>
      <form #formuario="ngForm" (ngSubmit)="hacerRegistro()">
        <ion-item >
          <ion-input required="true" [(ngModel)]="usuario.correo" name="correo" autocorrect="on" autofocus="on" clearInput="true" inputmode="text" placeholder="Correo electrónico"></ion-input>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input [type]="showPassword ? 'text' : 'password'" required="true" [(ngModel)]="usuario.passwd" name="passwd" clearInput="true" placeholder="Contraseña (Mínimo 8 caracteres)"></ion-input>
          <ion-icon [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input [type]="showPasswordConfirm ? 'text' : 'password'" required="true" [(ngModel)]="usuario.passwdConfirm" name="passwdConfirm" clearInput="true" placeholder="Confirmar contraseña"></ion-input>
          <ion-icon [name]="passwordConfirmToggleIcon" (click)="togglePassword2()"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input required="true" [(ngModel)]="usuario.nombre" name="nombre" clearInput="true" inputmode="text" placeholder="Nombre de usuario"></ion-input>
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-item>
        <ion-text color="danger">{{mensajeFormulario}}</ion-text>
        <div style="padding: 10px;">
          <ion-button type="submit" color="light" style="--border-radius: 15px; width: 310px;"><b>Continuar</b></ion-button>
        </div>
      </form>
      <p style="padding: 15px; text-transform: uppercase;"><b style="color:gray; padding-right: 10px;">¿Ya tienes una cuenta?</b><a href="../login" style="color: white;">Inicia sesión</a></p>
    </ion-card-content>
  </ion-card>

</ion-content>
